	</head>
	
	<body>
		<div style="position:absolute; top:5px; left:5px; bottom:5px; right:5px;">
			<div style="position:relative; width:100%; height:100%; display:flex; flex-direction:column">

				<div style="flex:0 0 30px; display:flex; flex-direction:row; justify-content:flex-end; align-items:stretch; margin-top:3px">
					<button id="graphZoomInButton" style="flex:0 0 30px; font-size:15px; margin-left:3px">+</button>
					<button id="graphZoomOutButton" style="flex:0 0 30px; font-size:15px; margin-left:3px">-</button>
				</div>
			</div>
		</div>
	</body>
